<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploader un fichier</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin-bottom: 60px;
            background: linear-gradient(to bottom right, #3498db, #e74c3c);
            color: #ffffff;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            border-radius: 15px 15px 0 0;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #ff6600;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0a60c9;
            border-color: #1f6ebd;
        }

        .file-drop-area {
            border: 2px dashed #ccc;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .file-drop-area:hover {
            border-color: #de5a1c;
        }

        .welcome-title {
            text-align: center;
            margin-top: 100px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ESTM GROUP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">À propos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Titre de bienvenue -->
    <div class="container welcome-title">
        <h1>Bienvenue sur votre site d'hébergement</h1>
    </div>

    <!-- Contenu principal -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Uploader un fichier</h3>
                    </div>
                    <div class="card-body">
                        <div class="file-drop-area mb-3" id="fileDropArea">
                            <span>Déposez votre fichier ici ou</span>
                            <input type="file" name="file" class="form-control-file mt-2" id="fileInput" multiple>
                            <button type="button" class="btn btn-primary mt-2"><i class="fas fa-cloud-upload-alt"></i> Parcourir</button>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-cloud-upload-alt"></i> Uploader</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    

    <!-- Bootstrap JS, Popper.js, and jQuery (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
